<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="/css/styles-nav-footer.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <script defer src="/js/login.js"></script>
    <link
      rel="icon"
      href="/images/faviconpawfect.png.ico"
      type="favicon.pawfects"
    />
    <meta name="description" content="Log in page for admins of Pawfect" />
    <title>Admin log in</title>
  </head>
  <body>
    <header>
      <nav class="nav-buttons-main">
        <ul class="nav-buttons">
          <li><a href="index.html">Home</a></li>
          <li><a href="blogposts.html">Blog Posts</a></li>
          <li><a href="account/login.html">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>PAWFECT</h1>
      <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" method="post" action="/auth/login">
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <input type="submit" value="Login" />
        </form>
        <p id="error-message" style="color: red"></p>
        <button
          id="register-button"
          onclick="window.location.href='register.html'"
        >
          Register
        </button>
      </div>
      <div id="login-success-container">
        <div id="logged-in-message" style="display: none">
          <p id="success-message" style="color: green"></p>
          <div class="button-container">
            <button
              id="register-button-logged-in"
              onclick="window.location.href='register.html'"
            >
              New Admin? Register Here
            </button>
            <button id="logout-button" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="#faq">FAQ</a>
      <a href="#terms">Terms and Conditions</a>
      <a href="#contact">Contact</a>
      <a href="#social-media">Follow Us on Social Media</a>
      <a href="#about">About Us</a>
    </footer>
  </body>
</html>
