<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="/FED1-PE1-renayoo/css/login.css" rel="stylesheet" />
    <script defer src="/FED1-PE1-renayoo/js/login.js"></script>
    <script defer src="/FED1-PE1-renayoo/js/auth.js"></script>

      rel="icon"
      href="/FED1-PE1-renayoo/images/faviconpawfect.png.ico"
      type="favicon.pawfects"
    />
    <meta name="description" content="Log in page for admins of Pawfect" />

  <body>
    <header>
      <nav class="nav-buttons-main">
        <ul class="nav-buttons">
          <li><a href="/FED1-PE1-renayoo/index.html">Home</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h1>PAWFECT</h1>
      <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" method="post" action="/auth/login">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <p id="error-message" style="color: red"></p> 
            <input type="submit" value="Login" />
        </form>
        <button id="register-button" onclick="window.location.href='register.html'">Register</button>
    </div>
      <div id="login-success-container">
        <div id="logged-in-message" style="display: none">
          <p id="success-message" style="color: green"></p>
          <div class="button-container">
            <button id="create-post-button" onclick="window.location.href='/FED1-PE1-renayoo/post/create.html'">Create post</button>
            <button id="register-button-logged-in"onclick="window.location.href='register.html'">New Admin? Register Here</button>
            <button id="logout-button" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
