    <body>
        <header>
            <nav class="nav-buttons-main">
                <ul class="nav-buttons">

            </nav>
        </header>
        <main>
            <h1>Create Post</h1>
            <div class="form-container">
                <form id="create-post-form">
                    <input type="hidden" id="post-id" />
                    <label for="title">Title:</label>
                    <input type="text" id="title" required />
                    <label for="tags">Categories (comma-separated):</label>
                    <input type="text" id="tags" />
                    <label for="media-url">Media URL:</label>
                    <input type="text" id="media-url" required />
                    <label for="media-alt">Media Alt Text:</label>
                    <input type="text" id="media-alt" />
                    <label for="body">Content:</label>
                    <textarea id="body" required></textarea>
                    <div class="button-container">
                        <button type="submit">Post Blog</button>
                    </div>
                </form>
            </div>
        </main>
