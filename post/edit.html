<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/FED1-PE1-renayoo/css/styles.css" rel="stylesheet" />
        <link href="/FED1-PE1-renayoo/css/styles-nav-footer.css" rel="stylesheet" />
        <link href="/FED1-PE1-renayoo/css/edit.css" rel="stylesheet" />
        <script defer src="/FED1-PE1-renayoo/js/post-edit.js"></script>
        <link rel="icon" href="/FED1-PE1-renayoo/images/faviconpawfect.png.ico" type="favicon.pawfects">
        <meta name="description" content="Edit post page for pawfect" />
        <title>Pawfect Edit page</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="nav-buttons-main">
                    <ul class="nav-buttons">
                        <li><a href="/FED1-PE1-renayoo/index.html">Home</a></li>
                        <li><a href="/FED1-PE1-renayoo/blogposts.html">Blog Posts</a></li>
                        <li><a href="/FED1-PE1-renayoo/account/login.html">Log in</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Edit Post</h1>
                <div class="form-container">
                    <form id="edit-post-form">
                        <input type="hidden" id="post-id" />
                        <label for="title">Title:</label>
                        <input type="text" id="title" required />
                        <label for="tags">Categories (comma-separated):</label>
                        <input type="text" id="tags" />
                        <label for="media-url">Media URL:</label>
                        <input type="text" id="media-url" required />
                        <label for="media-alt">Media Alt Text:</label>
                        <input type="text" id="media-alt" required />
                        <label for="body">Content:</label>
                        <textarea id="body" required></textarea>
                        <div class="button-container">
                            <button id="save-changes-button" type="button">Save Changes</button>
                        </div>
                        <button id="delete-button" type="button">Delete Post</button>
                    </form>
                </div>
            </main>
            <footer>
                <a href="#faq">FAQ</a>
                <a href="#terms">Terms and Conditions</a>
                <a href="#contact">Contact</a>
                <a href="#social-media">Follow Us on Social Media</a>
                <a href="#about">About Us</a>
            </footer>
        </div>
    </body>
</html>
